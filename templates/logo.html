<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gevstack - Loading Animation</title>
    <style>
        /* Keyframes for the loading animation */
        @keyframes spin3D {
            from {
                transform: rotate3d(.5, .5, .5, 360deg);
            }
            to {
                transform: rotate3d(0deg);
            }
        }

        /* Styling for the loading animation */
        .spinner-box {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .leo {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .blue-orbit {
            width: 50px;
            height: 50px;
            border: 2px solid #91daffa5;
            animation: spin3D 3s linear .2s infinite;
        }

        .green-orbit {
            width: 36px;
            height: 36px;
            border: 2px solid #91ffbfa5;
            animation: spin3D 2s linear 0s infinite;
        }

        .red-orbit {
            width: 26px;
            height: 26px;
            border: 2px solid #f5a959a5;
            animation: spin3D 1s linear 0s infinite;
        }

        .white-orbit {
            width: 18px;
            height: 18px;
            border: 2px solid #d648d6a5; /* Change grey to pink */
            animation: spin3D 10s linear 0s infinite;
        }

        .w1 {
            transform: rotate3D(1, 1, 1, 90deg);
        }

        .w2 {
            transform: rotate3D(1, 2, .5, 90deg);
        }

        .w3 {
            transform: rotate3D(.5, 1, 2, 90deg);
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Dynamically generated logo using loading animation -->
        <div class="spinner-box">
            <div class="blue-orbit leo"></div>
            <div class="green-orbit leo"></div>
            <div class="red-orbit leo"></div>
            <div class="white-orbit w1 leo"></div>
            <div class="white-orbit w2 leo"></div>
            <div class="white-orbit w3 leo"></div>
        </div>
    </div>
</body>
</html>
